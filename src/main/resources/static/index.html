<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信网页版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 登录/注册表单 -->
        <div id="auth-container" class="auth-container">
            <div class="form-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>
                
                <!-- 登录表单 -->
                <form id="login-form" class="form active">
                    <input type="email" placeholder="邮箱" required>
                    <input type="password" placeholder="密码" required>
                    <button type="submit">登录</button>
                    <a href="#" class="forgot-password" id="forgot-password-link">忘记密码？</a>
                </form>

                <!-- 注册表单 -->
                <form id="register-form" class="form">
                    <input type="email" placeholder="邮箱" required>
                    <input type="text" placeholder="昵称" required>
                    <input type="password" placeholder="密码" required>
                    <input type="password" placeholder="确认密码" required>
                    <button type="submit">注册</button>
                </form>

                <!-- 验证码表单 -->
                <form id="verification-form" class="form">
                    <p>请输入发送到您邮箱的验证码</p>
                    <input type="text" placeholder="验证码" required>
                    <button type="submit">验证</button>
                </form>

                <!-- 忘记密码表单 -->
                <form id="forgot-password-form" class="form">
                    <p>请输入您的注册邮箱</p>
                    <input type="email" placeholder="邮箱" required>
                    <button type="submit">发送重置密码邮件</button>
                    <a href="#" class="back-to-login">返回登录</a>
                </form>

                <!-- 重置密码表单 -->
                <form id="reset-password-form" class="form">
                    <p>请输入新密码</p>
                    <input type="password" placeholder="新密码" required>
                    <input type="password" placeholder="确认新密码" required>
                    <input type="text" placeholder="验证码" required>
                    <button type="submit">重置密码</button>
                </form>
            </div>
        </div>

        <!-- 主聊天界面 -->
        <div id="chat-container" class="chat-container hidden">
            <div class="sidebar">
                <div class="user-profile">
                    <img src="images/default-avatar.png" alt="头像" class="avatar">
                    <span class="nickname"></span>
                    <div class="profile-menu">
                        <button class="change-password-btn">修改密码</button>
                        <button class="logout-btn">退出登录</button>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="搜索联系人...">
                </div>
                <div class="contacts-list">
                    <!-- 联系人列表将在这里动态生成 -->
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <span class="contact-name"></span>
                </div>
                <div class="messages">
                    <!-- 消息将在这里动态生成 -->
                </div>
                <div class="message-input">
                    <input type="text" placeholder="输入消息...">
                    <button class="send-btn">发送</button>
                </div>
            </div>
        </div>

        <!-- 修改密码弹窗 -->
        <div id="change-password-modal" class="modal hidden">
            <div class="modal-content">
                <h3>修改密码</h3>
                <form id="change-password-form">
                    <input type="password" placeholder="当前密码" required>
                    <input type="password" placeholder="新密码" required>
                    <input type="password" placeholder="确认新密码" required>
                    <div class="modal-buttons">
                        <button type="submit">确认修改</button>
                        <button type="button" class="cancel-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
